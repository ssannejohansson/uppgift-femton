<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppgift 15</title>    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/ad5c36405b.js" crossorigin="anonymous"></script>

</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="images/logo.svg" alt="logo" width="30" height="24" class="d-inline-block align-text-top">
                My Animals
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Mimmy</a>
                  <a class="nav-link" href="#">Seven</a>
                  <a class="nav-link" href="#">Molly</a>
                </div>
              </div>
            </div>
          </nav>
   
    </header>

    <main>
        <div class="m-5 d-flex justify-content-lg-evenly">
            <div class="row">
              <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="images/mimmy.JPG" class="card-img-top" alt="cat with green eyes">
                    <div class="card-body">
                      <h5 class="card-title">Mimmy</h5>
                      <p class="card-text"><i class="fa-solid fa-dna"></i> Breed: Mixed</p>
                      <p class="card-text"><i class="fa-solid fa-cake-candles"></i> Birthday: 2012-09-13 </p>
                      <p class="card-text"><i class="fa-solid fa-hand-holding-heart"></i> Adopted: 2024-07-24</p>
                      <a href="#" class="btn btn-primary">Read more</a>
                    </div>
                  </div>
              </div>
              
              <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="images/seven.jpg" class="card-img-top" alt="keeshond">
                    <div class="card-body">
                      <h5 class="card-title">Seven</h5>
                      <p class="card-text"><i class="fa-solid fa-dna"></i> Breed: Keeshond</p>
                      <p class="card-text"><i class="fa-solid fa-cake-candles"></i> Birthday: 2018-09-04</p>
                      <p class="card-text"><i class="fa-solid fa-hand-holding-heart"></i> Adopted: 2020-07-04</p>
                      <a href="#" class="btn btn-primary">Read more</a>
                    </div>
                  </div>
              </div>
              <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="images/molly.JPG" class="card-img-top" alt="cat">
                    <div class="card-body">
                      <h5 class="card-title">Molly</h5>
                      <p class="card-text"><i class="fa-solid fa-dna"></i> Breed: Mixed</p>
                      <p class="card-text"><i class="fa-solid fa-cake-candles"></i> Birthday: 2010-12-29</p>
                      <p class="card-text"><i class="fa-solid fa-hand-holding-heart"></i> Adopted: 2024-07-24</p>
                      <a href="#" class="btn btn-primary">Read more</a>
                    </div>
                  </div>
              </div>
            </div>
        </div>

        <p class="text-center fs-3 fw-lighter">Friendly reminder: Adopt, don't shop</p>
    </main> 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
